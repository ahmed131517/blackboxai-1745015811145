<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - HealthShift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <main class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Login to HealthShift</h1>
        <form id="login-form" novalidate>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <div class="relative">
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="w-full border border-gray-300 rounded-md py-2 px-3 pl-10 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent"
                        placeholder="you@example.com"
                        aria-describedby="email-error"
                    />
                    <span class="absolute left-3 top-2.5 text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
                <p id="email-error" class="text-red-600 text-sm mt-1 hidden">Please enter a valid email address.</p>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                <div class="relative">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="6"
                        class="w-full border border-gray-300 rounded-md py-2 px-3 pl-10 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent"
                        placeholder="Enter your password"
                        aria-describedby="password-error"
                    />
                    <span class="absolute left-3 top-2.5 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
                <p id="password-error" class="text-red-600 text-sm mt-1 hidden">Password must be at least 6 characters.</p>
            </div>
            <button
                type="submit"
                class="w-full bg-gray-800 text-white py-2 rounded-md hover:bg-gray-700 transition-colors"
            >
                Login
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            Don't have an account?
            <a href="register.html" class="text-gray-800 font-semibold hover:underline">Register here</a>
        </p>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const emailInput = this.email;
            const passwordInput = this.password;
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');

            let valid = true;

            // Email validation
            const emailValue = emailInput.value.trim();
            const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
            if (!emailPattern.test(emailValue)) {
                emailError.classList.remove('hidden');
                valid = false;
            } else {
                emailError.classList.add('hidden');
            }

            // Password validation
            if (passwordInput.value.length < 6) {
                passwordError.classList.remove('hidden');
                valid = false;
            } else {
                passwordError.classList.add('hidden');
            }

            if (valid) {
                // Simulate login success
                alert('Login successful! (Simulation)');
                // Redirect to dashboard (placeholder)
                window.location.href = '../dashboard/dashboard.html';
            }
        });
    </script>
</body>
</html>
