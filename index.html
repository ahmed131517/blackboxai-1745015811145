<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- Ribbon Menu -->
    <div class="ribbon bg-gray-50 border-b">
        <div class="flex border-b">
            <div class="ribbon-tab active">Home</div>
            <div class="ribbon-tab">Insert</div>
            <div class="ribbon-tab">Quiz Properties</div>
            <div class="ribbon-tab">Preview</div>
            <div class="ribbon-tab">Publish</div>
        </div>
        <div class="flex p-2 gap-2">
            <button class="toolbar-btn"><i class="fas fa-file"></i> New</button>
            <button class="toolbar-btn"><i class="fas fa-folder-open"></i> Open</button>
            <button class="toolbar-btn"><i class="fas fa-save"></i> Save</button>
            <div class="border-r mx-2"></div>
            <button class="toolbar-btn"><i class="fas fa-undo"></i></button>
            <button class="toolbar-btn"><i class="fas fa-redo"></i></button>
            <div class="border-r mx-2"></div>
            <button class="toolbar-btn"><i class="fas fa-spell-check"></i></button>
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <div class="w-60 border-r bg-gray-50 flex flex-col">
            <button class="m-4 p-2 bg-blue-500 text-white rounded">
                Create New Quiz
            </button>
            <div class="overflow-y-auto">
                <div class="p-2 font-bold">Question Types</div>
                <div class="sidebar-item"><i class="fas fa-check-circle"></i> Multiple Choice</div>
                <div class="sidebar-item"><i class="fas fa-check-square"></i> Multiple Response</div>
                <div class="sidebar-item"><i class="fas fa-keyboard"></i> Fill in the Blank</div>
                <div class="sidebar-item"><i class="fas fa-arrows-alt-h"></i> Matching</div>
                <div class="sidebar-item"><i class="fas fa-list"></i> Likert Scale</div>
                <div class="sidebar-item"><i class="fas fa-pen"></i> Short Essay</div>
                <div class="sidebar-item"><i class="fas fa-sort"></i> Sequence</div>
                <div class="sidebar-item"><i class="fas fa-box"></i> Word Bank</div>
                <div class="sidebar-item"><i class="fas fa-map-marker-alt"></i> Click Map</div>
                <div class="sidebar-item"><i class="fas fa-toggle-on"></i> True/False</div>
            </div>
        </div>

        <!-- Main Editor -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <div class="border-b p-2 flex gap-2">
                <button class="toolbar-btn"><i class="fas fa-bold"></i></button>
                <button class="toolbar-btn"><i class="fas fa-italic"></i></button>
                <button class="toolbar-btn"><i class="fas fa-underline"></i></button>
                <div class="border-r mx-2"></div>
                <button class="toolbar-btn"><i class="fas fa-image"></i></button>
                <button class="toolbar-btn"><i class="fas fa-volume-up"></i></button>
                <button class="toolbar-btn"><i class="fas fa-video"></i></button>
                <button class="toolbar-btn"><i class="fas fa-link"></i></button>
            </div>
            
            <div class="flex-1 p-4 overflow-y-auto">
                <div class="mb-4">
                    <div class="font-bold mb-2">Question Text</div>
                    <textarea class="w-full p-2 border rounded" rows="4"></textarea>
                </div>
                
                <div>
                    <div class="font-bold mb-2">Answer Choices</div>
                    <div class="space-y-2">
                        <div class="flex items-center gap-2">
                            <input type="radio" name="answer">
                            <input type="text" class="flex-1 border rounded p-1" placeholder="Option 1">
                        </div>
                        <div class="flex items-center gap-2">
                            <input type="radio" name="answer">
                            <input type="text" class="flex-1 border rounded p-1" placeholder="Option 2">
                        </div>
                        <button class="text-blue-500"><i class="fas fa-plus"></i> Add Option</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="border-t p-2 flex justify-between text-sm text-gray-600">
        <div>Untitled Quiz</div>
        <div>Question 1 of 1</div>
    </div>
</body>
</html>
