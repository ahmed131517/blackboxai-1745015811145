<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Creator App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <h1 class="text-2xl font-semibold">Quiz Creator App</h1>
  </header>
  <main class="flex-grow container mx-auto p-4 max-w-5xl">
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Create a New Question</h2>
      <form id="question-form" class="bg-white p-4 rounded shadow-md space-y-4">
        <div>
          <label for="question-text" class="block font-medium mb-1">Question Text</label>
          <input type="text" id="question-text" name="question-text" class="w-full border border-gray-300 rounded p-2" required />
        </div>
        <div>
          <label class="block font-medium mb-1">Question Type</label>
          <select id="question-type" name="question-type" class="w-full border border-gray-300 rounded p-2">
            <option value="multiple-choice">Multiple Choice</option>
          </select>
        </div>
        <div id="choices-container" class="space-y-2">
          <label class="block font-medium mb-1">Choices</label>
          <div class="flex space-x-2">
            <input type="text" class="choice-input flex-grow border border-gray-300 rounded p-2" placeholder="Choice 1" required />
            <button type="button" id="add-choice" class="bg-green-500 text-white px-3 rounded hover:bg-green-600" title="Add Choice">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
        <div>
          <label for="correct-choice" class="block font-medium mb-1">Correct Choice (number)</label>
          <input type="number" id="correct-choice" name="correct-choice" min="1" class="w-full border border-gray-300 rounded p-2" required />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Question</button>
      </form>
    </section>
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Questions List</h2>
      <ul id="questions-list" class="bg-white rounded shadow-md p-4 space-y-2 min-h-[100px]">
        <!-- Questions will be listed here -->
      </ul>
    </section>
    <section>
      <h2 class="text-xl font-semibold mb-2">Quiz Preview</h2>
      <div id="quiz-preview" class="bg-white rounded shadow-md p-4 min-h-[150px]">
        <!-- Quiz preview will be shown here -->
      </div>
    </section>
  </main>
  <footer class="bg-gray-200 text-center p-4 text-sm text-gray-600">
    &copy; 2024 Quiz Creator App
  </footer>
</body>
</html>
